<div class="row">
  <div class="col-md-6 col-lg-6">
      <h3 class="inline">Data Tree</h3>
      <button class="btn btn-default inline update-button" ng-click="getNodes()">Update Tree!</button>
      <hr>
    <treecontrol class="tree-classic"
    tree-model="dataForTheTree"
    options="treeOptions"
    on-selection="showSelected(node)"
    selected-node="node1">
    <span style="font-size: 15px; line-height: 30px;">{{ node.name }}</span>
    </treecontrol>
  </div>
  <div class="col-md-6 col-lg-6">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="nodeData.account">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="{{inputType}}" class="form-control" placeholder="Password" ng-model="nodeData.password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="showPassword" ng-click="showPasswordClicked()"> Show password
        </label>
      </div>
      <div class="form-group">
        <label for="exampleInputDescription1">Description</label>
        <textarea class="form-control" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Edit</button>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
</div>
